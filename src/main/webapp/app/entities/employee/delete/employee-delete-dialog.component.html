@if (employee) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(employee.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="employeeDeleteDialogHeading" jhiTranslate="entity.delete.title">تأكيد عملية الحذف</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-employee-heading"
        jhiTranslate="inventorySystemApp.employee.delete.question"
        [translateValues]="{ id: employee.id }"
      >
        هل أنت متأكد أنك تريد حذف Employee {{ employee.id }}؟
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">الغاء</span>
      </button>

      <button id="jhi-confirm-delete-employee" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">حذف</span>
      </button>
    </div>
  </form>
}
